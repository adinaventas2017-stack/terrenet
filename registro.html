<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TerreNet – Registro</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/icons.css" />
</head>
<body>
        <header class="site-header">
            <div class="header-inner">
                <a href="index.html" class="brand">
                    <img class="brand-mark" src="ChatGPT_Image_30_nov_2025__00_49_11-removebg-preview.png" alt="TerreNet logo" />
                    <div class="brand-text">
                        <div class="brand-title">TerreNet</div>
                        <div class="brand-subtitle">Terrenos en venta y alquiler</div>
                    </div>
                </a>
                <button class="nav-toggle" aria-label="Abrir menú">
                  <span></span><span></span><span></span>
                </button>
                <nav class="main-nav">
                    <a href="index.html">Inicio</a>
                    <a href="terreno.html">Detalle terreno</a>
                    <a href="admin.html">Panel admin</a>
                    <a href="registro.html">Registro</a>
                    <button id="btnLoginNav" class="btn btn-primary">Login</button>
                </nav>
                <div class="session-info hidden" id="sessionBlock">
                  <div class="session-email" id="sessionEmail"></div>
                  <button id="btnSignOut" type="button" class="btn btn-outline">Salir</button>
                </div>
            </div>
        </header>

        <main class="container narrow-container">
            <section class="card">
                <h2>Registro de Usuario</h2>
                <p class="muted mb-1">Completa el formulario para registrarte. El administrador debe verificarte antes de poder entrar.</p>

                <form id="registroForm" class="form-grid">
                    <div class="field-full form-group">
                        <label for="nombre">Nombre <span class="required-indicator">*</span></label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>

                    <div class="field-full form-group">
                        <label for="apellido">Apellido <span class="required-indicator">*</span></label>
                        <input type="text" id="apellido" name="apellido" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required-indicator">*</span></label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña (mín. 6 caracteres) <span class="required-indicator">*</span></label>
                        <input type="password" id="password" name="password" required minlength="6" />
                    </div>

                    <div class="form-group">
                        <label for="link">Link de verificación (LinkedIn, web, etc)</label>
                        <input type="url" id="link" name="link" />
                    </div>

                    <div class="form-group">
                        <label for="empresa">¿Es empresa?</label>
                        <input type="checkbox" id="empresa" name="empresa" />
                    </div>

                    <div class="field-full form-actions">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <div id="mensaje" class="muted"></div>
                    </div>
                </form>
            </section>
        </main>
    <script type="module" src="js/index-auth.js"></script>
    <script type="module" src="js/registro.js"></script>

    <!-- Login modal (shared) -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Acceso a Panel</h2>
                <button id="btnCloseLogin" class="btn-close">&times;</button>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="tu@email.com" />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••" />
                </div>
                <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
                <p id="loginError" class="error-text"></p>
            </form>
        </div>
    </div>
</body>
</html>
